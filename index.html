<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row game">
        <div class="col-6 p-5 text-center box-player-1">
          <div id="name-player-1" class="display-4 mb-3 mt-5">Player 1</div>
          <div id="global-score-player-1" class="display-1 mb-5 pb-5">0</div>
          <div class="row m-5 justify-content-center">
            <div class="col-5">
              <div id="current-score-box-player-1" class="bg-red p-3">
                <p>Current</p>
                <span id="current-score-player-1" class="display-5">11</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 p-5 text-center box-player-2">
          <div id="name-player-2" class="display-4 mb-3 mt-5">Player 2</div>
          <div id="global-score-player-2" class="display-1 mb-5 pb-5">0</div>
          <div class="row m-5 justify-content-center">
            <div class="col-5">
              <div id="current-score-box-player-2" class="bg-red p-3">
                <p>Current</p>
                <span id="current-score-player-2" class="display-5">11</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row game-btns mt-5">
        <div class="col-12 mt-5">
          <div class="text-center">
            <button>
              <i class="bi bi-plus-circle px-3 text-red"></i> New game
            </button>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div class="de d-flex justify-content-center align-items-center">
            0
          </div>
        </div>
        <div class="col-12 text-center">
          <p>
            <button>
              <i class="bi bi-arrow-repeat px-2 text-red"></i> Roll Dice
            </button>
          </p>
          <p>
            <button>
              <i class="bi bi-box-arrow-in-down px-2 text-red"></i> Hold
            </button>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
